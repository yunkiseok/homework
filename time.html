<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>time</title>
    </head>
    <body>
        <h1 class="now"></h1>
        <script>
            const clockContent = document.querySelector('.now');

            const getTime = () => {
                const date = new Date();
                const minutes = date.getMinutes();
                const hours = date.getHours();
                const seconds = date.getSeconds();

                clockContent.innerText = `${hours < 10 ? `0${hours}` : hours }시 ${
                    minutes < 10 ? `0${minutes}` : minutes}분 ${
                    seconds < 10 ? `0${seconds}` : seconds}초`;
            };

            const initTime = () => {
                getTime();
                setInterval(getTime, 1000);
            };

            initTime();

        </script>
    </body>
</html>
