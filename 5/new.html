<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./new.css" /> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>윤기석(@y_kiseok_) • Instagram</title>
</head>
    <body> 
        <div class="top">
            <div class = "top-logo">
                <img src="../logo.png" alt="logo" />
            </div>
            <div class="top-search">
                <div class="search">
                    <span class="material-icons">
                        search
                    </span>
                    <div>검색</div>
                </div>
            </div>
            <div class="top-icon">
                <span class="material-icons">
                    home
                </span>
                <span class="material-icons">
                    send
                </span>
                <span class="material-icons">
                    explore
                </span>
                <span class="material-icons">
                    favorite_border
                </span>
                <span>
                    <img src="../profile.jpg" / class="circle">
                </span>
            </div>
        </div>      
        <div class="profile">
            <div class="profile-photo">
                <div>
                    <img src="../profile.jpg" / class="photo">
                </div>
            </div>
            <div class="profile-info">
                <div class="icon">
                    <div class="box1">y_kiseok_</div>
                    <div class="box2">프로필 편집</div>
                    <div class="box3"><span class="material-icons">
                        brightness_5
                        </span></div>
                </div>
                <div class="icon">
                    <div class="follow">게시물 <strong>3</strong></div>
                    <div class="follow">팔로워 <strong>161</strong></div>
                    <div class="follow">팔로우 <strong>173</strong></div>
                </div>
                <div class="icon"><strong>윤기석</strong></div>
            </div>
        </div>
        <div class="category">
            <div class="saved">
                <div class="sav">
                    <span class="material-icons" id="iiii">grid_on</span>
                    게시물</div>
                <div class="save">
                    <span class="material-icons" id="iiii">live_tv</span>
                    IGTV</div>
                <div class="save">
                    <span class="material-icons" id="iiii">bookmark_border</span>
                    저장됨</div>
                <div class="save">
                    <span class="material-icons" id="iiii">person_outline</span>
                    태그됨</div>
            </div>
        </div>
        <div class="mid">
            <div>
                <img src="../1.png" / class="mid-photo">
            </div>
            <div>
                <img src="../2.png" / class="mid-photo">
            </div> 
            <div>
                <img src="../3.png" / class="mid-photo">
            </div>
        </div>
        <div class="mid">
            <div>
                <img src="../ggoggo.jpg" / class="mid-photo">
            </div>
            <div>
                <img src="../pizza.jpg" / class="mid-photo">
            </div> 
            <div>
                <img src="../chicken.jpg" / class="mid-photo">
            </div>
        </div>
    </body>
</html>
